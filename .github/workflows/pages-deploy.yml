name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30

          BASE_URL="https://k-reel.github.io/k-reel-site-staging"
          PAGES=("" "/tags/" "/categories/" "/archives/" "/debug/")

          echo "Checking all pages return HTTP 200..."
          for PAGE in "${PAGES[@]}"; do
            URL="${BASE_URL}${PAGE}"
            echo "Checking: $URL"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" != "200" ]; then
              echo "❌ FAIL: $URL returned HTTP $STATUS"
              exit 1
            fi
            echo "✓ $URL returned HTTP 200"
          done

          echo ""
          echo "Checking homepage content..."
          HOMEPAGE_HTML=$(curl -s "${BASE_URL}/")
          if echo "$HOMEPAGE_HTML" | grep -q "Kirill Boychenko"; then
            echo "✓ Homepage contains expected content"
          else
            echo "❌ FAIL: Homepage missing expected content"
            exit 1
          fi

          echo ""
          echo "Checking debug page contains build ID..."
          DEBUG_HTML=$(curl -s "${BASE_URL}/debug/")
          if echo "$DEBUG_HTML" | grep -q "20260103-01"; then
            echo "✓ Build ID found in debug page"
          else
            echo "⚠ Warning: Build ID not found in debug page (non-fatal)"
          fi

          echo ""
          echo "✓ All deployment checks passed"
