<div class="topics-widget">
  <h3>Topics</h3>
  {% if site.tags.size > 0 %}
  <div class="topic-chips">
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags limit:20 %}
    <a href="{{ '/tags/' | append: tag[0] | downcase | relative_url }}" class="topic-chip">
      {{ tag[0] }}
      <span class="tag-count">({{ tag[1].size }})</span>
    </a>
    {% endfor %}
  </div>
  {% if site.tags.size > 20 %}
  <p class="view-all-topics">
    <a href="{{ '/tags' | relative_url }}">View all topics â†’</a>
  </p>
  {% endif %}
  {% else %}
  <p class="no-topics">No topics yet</p>
  {% endif %}
</div>
